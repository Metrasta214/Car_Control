<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Control IHC ‚Ä¢ Panel y Voz</title>
    <!-- Favicon -->
  <link rel="icon" type="image/png" href="icons8-arduino-96.png?v=2">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-light bg-light border-bottom">
    <div class="container">
      <span class="navbar-brand mb-0 h1">Control de dispositivo IHC</span>
      <div class="d-flex gap-2">
        <button id="btnShowControl" class="btn btn-dark">
          <i class="bi bi-joystick"></i> Panel de control
        </button>
        <button id="btnShowVoz" class="btn btn-dark">
          <i class="bi bi-mic-fill"></i> Comandos por voz
        </button>
      </div>
    </div>
  </nav>

  <main class="container py-4">

    <!-- ================= PANEL DE CONTROL ================= -->
    <section id="panel-control" class="mt-3">

      <h2 class="h4 mb-3 text-center">Panel de control</h2>

      <div class="row g-3 justify-content-center">

        <!-- Izquierda -->
        <div class="col-12 col-md-3">
          <div class="card shadow-sm h-100">
            <div class="card-body d-flex flex-column justify-content-center align-items-center gap-3">

              <button class="btn btn-outline-warning btn-control" data-mov="11">
                <i class="bi bi-arrow-counterclockwise fs-2"></i><br><small>360¬∞</small>
              </button>

              <button class="btn btn-outline-warning btn-control" data-mov="5">
                <i class="bi bi-arrow-up-left fs-2"></i><br><small>V. adelante izq.</small>
              </button>

              <button class="btn btn-outline-warning btn-control" data-mov="7">
                <i class="bi bi-arrow-down-left fs-2"></i><br><small>V. atr√°s izq.</small>
              </button>

            </div>
          </div>
        </div>

        <!-- Centro -->
        <div class="col-12 col-md-4">
          <div class="card shadow-sm h-100">
            <div class="card-body d-grid gap-3">

              <div class="d-flex justify-content-center">
                <button class="btn btn-outline-success btn-control" data-mov="1">
                  <i class="bi bi-arrow-up fs-2"></i>
                </button>
              </div>

              <div class="d-flex justify-content-center align-items-center gap-3">

                <button class="btn btn-outline-success btn-control" data-mov="9">
                  <i class="bi bi-arrow-90deg-left fs-2"></i><br><small>90¬∞</small>
                </button>

                <button class="btn btn-danger stop-btn" data-mov="3">
                  <span class="stop-square"></span>
                </button>

                <button class="btn btn-outline-success btn-control" data-mov="8">
                  <i class="bi bi-arrow-90deg-right fs-2"></i><br><small>90¬∞</small>
                </button>

              </div>

              <div class="d-flex justify-content-center">
                <button class="btn btn-outline-success btn-control" data-mov="2">
                  <i class="bi bi-arrow-down fs-2"></i>
                </button>
              </div>

            </div>
          </div>
        </div>

        <!-- Derecha -->
        <div class="col-12 col-md-3">
          <div class="card shadow-sm h-100">
            <div class="card-body d-flex flex-column justify-content-center align-items-center gap-3">

              <button class="btn btn-outline-primary btn-control" data-mov="10">
                <i class="bi bi-arrow-clockwise fs-2"></i><br><small>360¬∞</small>
              </button>

              <button class="btn btn-outline-primary btn-control" data-mov="4">
                <i class="bi bi-arrow-up-right fs-2"></i><br><small>V. adelante der.</small>
              </button>

              <button class="btn btn-outline-primary btn-control" data-mov="6">
                <i class="bi bi-arrow-down-right fs-2"></i><br><small>V. atr√°s der.</small>
              </button>

            </div>
          </div>
        </div>

      </div>

      <!-- ESTATUS -->
      <div class="row mt-4 justify-content-center">
        <div class="col-12 col-md-8">
          <div class="card shadow-sm">
            <div class="card-header fw-semibold text-center">Estatus</div>
            <div class="card-body text-center">
              <div id="status" class="h3 m-0 text-primary fw-bold">‚Äî</div>
              <small id="timestamp" class="text-muted d-block"></small>
            </div>
          </div>
        </div>
      </div>

      <!-- HISTORIAL -->
      <div class="row mt-4 justify-content-center">
        <div class="col-12 col-md-10">
          <div class="card shadow-sm historial-card">
            <div class="card-header fw-semibold text-center">Historial de movimientos</div>

            <div class="card-body p-0">
              <div class="table-responsive">
                <table class="table table-sm align-middle mb-0">
                  <thead class="table-light">
                    <tr>
                      <th>ID</th>
                      <th>Movimiento</th>
                      <th>Fecha y hora</th>
                    </tr>
                  </thead>
                  <tbody id="historial-body">
                    <tr><td colspan="3" class="text-center text-muted py-3">Cargando‚Ä¶</td></tr>
                  </tbody>
                </table>
              </div>
            </div>

            <div class="card-footer text-end">
              <small id="historial-update" class="text-muted"></small>
            </div>

          </div>
        </div>
      </div>

    </section>

    <!-- ====================== PANEL DE VOZ ====================== -->
    <section id="panel-voz" style="display:none" class="mt-4">

      <h2 class="h4 mb-3 text-center">Control por voz</h2>
      <p class="text-center text-muted">Di <strong>√Ålvaro</strong> y luego tu orden.</p>

      <div class="card shadow-sm p-3">

        <div class="d-flex justify-content-center mb-3">
          <button id="btnToggle" class="btn btn-dark px-4">üéôÔ∏è Iniciar</button>
        </div>

        <div class="text-center mb-3">
          <span class="badge bg-dark" id="micState">Mic OFF</span>
        </div>

        <div class="card p-3 mb-3">
          <h5 class="text-center">√öltimo texto o√≠do</h5>
          <p id="lastHeard" class="mono text-center">‚Äî</p>
        </div>

        <div class="card p-3 mb-3">
          <h5 class="text-center">Orden detectada</h5>
          <p id="detected" class="mono text-center">‚Äî</p>
        </div>

        <div class="card p-3">
          <h5 class="text-center">Acci√≥n</h5>
          <p id="action" class="mono text-center">‚Äî</p>
        </div>

      </div>

      <footer class="text-center mt-3">
        <small class="text-muted">Hecho por √Ålvaro Madrid Morales.</small>
      </footer>

    </section>

  </main>
<!-- Toast -->
<div class="position-fixed bottom-0 end-0 p-3" style="z-index:1080">
  <div id="toast" class="toast text-bg-dark border-0">
    <div class="d-flex">
      <div class="toast-body" id="toast-msg">Mensaje</div>
      <button class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
    </div>
  </div>
</div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
